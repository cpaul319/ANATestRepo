<html>
    <head>
        <!--Import Bootstap styles-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--Imports Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">
        <!--Import personal style sheet-->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
      <!--Navigation bar from Bootstrap-->
      <section id="navbar"></section>
      <!--Background image-->
      <img class="bg" src="images/background-svg-2.svg" alt="Vaporwave sunset">
      <section class="bg-rect"></section>
      <!--Main container for content-->
      <section class="wrapper">
        <!--Introductory text-->
        <div class="text headline">
          <h1>Hello from Anastasia</h1>
        </div>
        <div class="video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/LHgAz4CADmw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <!--Bio pic-->        
        <img class="biopic" src="images/biopic-2.png">
      </section>
      <!--Container for footer-->
      <section id="footer"></section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="./script.js"></script>
    </body>
    
</html>
